  - name: 'bom_jlc'
    comment: "BOM for JLC"
    type: bom
    dir: bom
    options:
      output: '%f_bom_jlc.%x'
        # exclude_filter: only_jlc_parts
      ref_separator: ','
      columns:
        - field: Value
          name: Comment
        - field: References
          name: Designator
        - field: Footprint
          name: Footprint
        - field: LCSC
          name: 'LCSC'
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true

  - name: ibom
    comment: "Generate Interactive BOM"
    type: ibom
    dir: doc
    options:
      show_fields: 'Value,Description,MN,MPN,Footprint'
      extra_fields: 'Description,MN,MPN'
      # extra_fields: 'LCSC,Mouser,Digikey,Note'
      dark_mode: true
      name_format: "index"
      forced_name: "Aquarius Power Module"

  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: doc
    options:
      output: power-module-schematic.pdf

  - name: board_top
    comment: "Top View PNG"
    type: pcbdraw
    dir: doc
    options:
      output: power-module-pcb-top.png
      libs: 
        - pcbdraw/KiCAD-base
        - pcbdraw
      format: png
      margin: 5
      show_solderpaste: false
      show_components: all
      warnings: visible
      
  - name: board_bottom
    comment: "Bottom View PNG"
    type: pcbdraw
    dir: doc
    extends: board_top
    options:
      output: power-module-pcb-bottom.png
      bottom: true

  - name: 'step_file'
    comment: 'STEP file generation'
    type: export_3d
    dir: doc/3d

